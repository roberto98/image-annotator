<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/favicon.svg') }}">
    <title>Browse Images - Image Annotation Tool</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/base.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/browse_images.css') }}">
</head>
<body>
    <!-- Page Header -->
    <header class="page-header page-header-blue">
        <div class="page-header-content">
            <div class="page-header-icon">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                    <polyline points="21 15 16 10 5 21"></polyline>
                </svg>
            </div>
            <div>
                <h1 class="page-header-title">Browse Images</h1>
                <p class="page-header-subtitle">Navigate and select images for annotation</p>
            </div>
        </div>
        <a href="{{ url_for('main_menu') }}" class="btn btn-back">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            Back to Menu
        </a>
    </header>

    <div class="container">
        
        <!-- Breadcrumb Navigation -->
        <div class="breadcrumb" id="breadcrumb">
            <div class="loading">Loading directory structure...</div>
        </div>
        
        <!-- Directory Browser -->
        <div class="directory-container">
            <!-- Directory Tree -->
            <div class="directory-tree" id="directoryTree">
                <div class="loading">
                    <div class="spinner"></div>
                    <div class="loading-message">Loading directory structure...</div>
                </div>
            </div>
            
            <!-- Directory Content -->
            <div class="directory-content" id="directoryContent">
                <div class="loading">
                    <div class="loading-icon">üìÅ</div>
                    <div class="loading-message">Select a directory to view its contents</div>
                </div>
            </div>
        </div>
        
        <!-- Navigation Footer -->
        <div class="navigation">
            <a href="{{ url_for('main_menu') }}" class="btn btn-nav">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                Return to Menu
            </a>
            <a href="{{ url_for('help_page') }}" class="btn btn-nav btn-help">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                    <line x1="12" y1="17" x2="12.01" y2="17"></line>
                </svg>
                Help
            </a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/browse_images.js') }}"></script>
</body>
</html>
